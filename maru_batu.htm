<HTML>
<HEAD>
	<TITLE>○×ゲームα</TITLE>
	<SCRIPT>
		var obj = 0;

		function pic_chg(no){
			if(obj < 9){
				if(obj % 2 == 0){
					document.images[no].src = "maru.jpg";
				}
				else{
					document.images[no].src = "batu.jpg";
				}
				obj++;
			}
			if(obj == 9){
				alert("ゲームオーバー");
			}
		}

	</SCRIPT>
</HEAD>
<BODY>
<CENTER>
<FONT SIZE ="7">MARU VS BATSU GAME</FONT><BR><BR><BR>
<TABLE BORDER="5" BORDERCOLOR="BLACK" CELLSPACING="0" FRAME="VOID">
<TR width="100" height="100">
<TD width="100"><IMG SRC="MUJI.jpg" onClick="pic_chg(0)"></TD>
<TD width="100"><IMG SRC="MUJI.jpg" onClick="pic_chg(1)"></TD>
<TD width="100"><IMG SRC="MUJI.jpg" onClick="pic_chg(2)"></TD>
</TR>
<TR width="100" height="100">
<TD width="100"><IMG SRC="MUJI.jpg" onClick="pic_chg(3)"></TD>
<TD width="100"><IMG SRC="MUJI.jpg" onClick="pic_chg(4)"></TD>
<TD width="100"><IMG SRC="MUJI.jpg" onClick="pic_chg(5)"></TD>
</TR>
<TR width="100" height="100">
<TD width="100"><IMG SRC="MUJI.jpg" onClick="pic_chg(6)"></TD>
<TD width="100"><IMG SRC="MUJI.jpg" onClick="pic_chg(7)"></TD>
<TD width="100"><IMG SRC="MUJI.jpg" onClick="pic_chg(8)"></TD>
</TR>
</TABLE>
</CENTER>
</BODY>
</HTML>
